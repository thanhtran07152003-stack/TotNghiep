<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Tốt Nghiệp Linh! 🎓</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #e6f3ff, #b8e6e6);
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Glow effect */
        .glow {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: particleFloat 6s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Heart rain */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff0000;
            animation: heartFall 4s linear infinite;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Text gradient */
        .gradient-text {
            background: linear-gradient(45deg, #0d9488, #0891b2, #0284c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Bouncing animation */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }

        .bounce {
            animation: bounce 2s ease infinite;
        }

        /* Pulse effect */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Modern button */
        .modern-btn {
            background: linear-gradient(45deg, #0891b2, #0d9488);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modern-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .modern-btn:hover::before {
            left: 100%;
        }

        .modern-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Fireworks container */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #0891b2;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Cat Animation */
        .cute-cat {
            position: absolute;
            left: 2%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            width: 120px;
            height: 120px;
            animation: catBounce 2s ease-in-out infinite;
        }

        .cute-cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        @keyframes catBounce {
            0%, 100% { transform: translateY(-50%) rotate(-5deg); }
            50% { transform: translateY(-60%) rotate(5deg); }
        }

        /* Rose petals animation - Real flower petals */
        .rose-petal {
            position: absolute;
            font-size: 2rem;
            z-index: 4;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .petal {
            display: inline-block;
            animation: petalFloat 3s ease-out forwards;
        }

        @keyframes petalFloat {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            30% {
                opacity: 1;
                transform: rotate(90deg) scale(1.1);
            }
            70% {
                opacity: 1;
                transform: rotate(180deg) scale(1);
            }
            100% {
                opacity: 1;
                transform: rotate(360deg) scale(0.9);
            }
        }

        /* Flower text formation */
        .flower-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            font-size: 4rem;
            font-weight: bold;
            color: transparent;
            text-align: center;
            line-height: 1.2;
        }

        .flower-letter {
            display: inline-block;
            position: relative;
            margin: 0 2px;
        }

        .flower-in-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            opacity: 0;
            animation: flowerAppear 0.8s ease-out forwards;
        }

        @keyframes flowerAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        /* Cat paw animation */
        @keyframes pawShoot {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(20deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .cat-shooting {
            animation: pawShoot 0.3s ease-out;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem !important;
            }
            h2 {
                font-size: 1.8rem !important;
            }
            .glass.rounded-full {
                padding: 0.5rem 1.5rem !important;
            }
            .glass.rounded-3xl {
                padding: 1rem !important;
            }
            p.text-lg {
                font-size: 1rem !important;
            }
            p.text-xl {
                font-size: 1rem !important;
            }
            p.text-2xl {
                font-size: 1.25rem !important;
            }
            img {
                max-width: 90vw !important;
            }
            .heart {
                font-size: 16px !important;
            }
            .confetti {
                width: 8px !important;
                height: 8px !important;
            }
            .cute-cat {
                width: 80px !important;
                height: 80px !important;
                left: 1% !important;
            }
            .rose-petal {
                font-size: 1.2rem !important;
            }
            .flower-text {
                font-size: 2rem !important;
            }
            .flower-in-letter {
                font-size: 1rem !important;
            }
        }

        @media (max-width: 768px) {
            .cute-cat {
                width: 100px;
                height: 100px;
            }
            .flower-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div class="particles" id="particles"></div>
    
    <!-- Fireworks canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Cute Cat with image -->
    <div class="cute-cat" id="cuteCat">
        <img src="cat.jpg" alt="Cute Cat" />
    </div>

    <!-- Flower Text Formation -->
    <div class="flower-text" id="flowerText"></div>

    <!-- Main content -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 py-8">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="floating">
                <h1 class="text-6xl md:text-8xl font-black gradient-text mb-4 drop-shadow-2xl">
                    🎓 CHÚC MỪNG 🎓
                </h1>
            </div>
            
            <div class="bounce relative">
                <h2 class="text-4xl md:text-6xl font-bold text-red-600 mb-2 drop-shadow-lg" id="nameText">
                    NGUYỄN TRẦN TRÚC LINH
                </h2>
            </div>
            
            <div class="glass rounded-full px-8 py-4 mx-auto max-w-fit glow">
                <p class="text-xl md:text-2xl font-medium text-black">
                     🎓 Một hành trình mới rực rỡ đang chờ em! 🌈
                </p>
            </div>
        </div>

        <!-- Main Card -->
        <div class="glass rounded-3xl p-8 md:p-12 max-w-4xl mx-auto glow mb-8">           
            <div class="space-y-6 text-center">
                <p class="text-lg md:text-xl text-black leading-relaxed font-medium">
                    🚀 Mong em tìm được công việc yêu thích, gặp nhiều may mắn và thành công trên con đường sự nghiệp phía trước!
                </p>
                 <p class="text-lg md:text-xl text-black leading-relaxed font-medium">
                    💰 Chúc em đường dài lương tháng nghìn đô em nhé! 💰
                </p>
                
                <div class="flex flex-wrap justify-center gap-4 text-4xl">
                    <span class="floating" style="animation-delay: 0s;">🎊</span>
                    <span class="floating" style="animation-delay: 0.5s;">🎉</span>
                    <span class="floating" style="animation-delay: 1s;">🥳</span>
                    <span class="floating" style="animation-delay: 1.5s;">🌟</span>
                    <span class="floating" style="animation-delay: 2s;">💫</span>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="floating">
            <div class="glass rounded-3xl p-4 glow">
                <img src="1.png" alt="Kỷ niệm tốt nghiệp" 
                     class="w-full max-w-2xl rounded-2xl shadow-2xl hover:scale-105 transition-all duration-500">
            </div>
        </div>

        <!-- Bottom Section -->
    </div>

    <script>
        // Flower petals array with different types
        const flowerPetals = ['🌸', '🌺', '🌻', '🌷', '🌹', '💐', '🏵️', '🌼'];
        const nameText = "NGUYỄN TRẦN TRÚC LINH";
        let flowerTextContainer = document.getElementById('flowerText');

        // Initialize flower text structure
        function initializeFlowerText() {
            flowerTextContainer.innerHTML = '';
            const lines = nameText.split(' ');
            
            lines.forEach((line, lineIndex) => {
                const lineDiv = document.createElement('div');
                lineDiv.style.display = 'block';
                lineDiv.style.marginBottom = '10px';
                
                for (let i = 0; i < line.length; i++) {
                    const letterSpan = document.createElement('span');
                    letterSpan.classList.add('flower-letter');
                    letterSpan.textContent = line[i];
                    lineDiv.appendChild(letterSpan);
                }
                
                flowerTextContainer.appendChild(lineDiv);
            });
        }

        // Shoot petal to form letter
        function shootPetalToLetter(targetElement, delay = 0) {
            setTimeout(() => {
                const cat = document.getElementById('cuteCat');
                cat.classList.add('cat-shooting');
                
                setTimeout(() => {
                    cat.classList.remove('cat-shooting');
                }, 300);

                // Create petal
                const petal = document.createElement('div');
                petal.classList.add('rose-petal', 'petal');
                petal.innerHTML = flowerPetals[Math.floor(Math.random() * flowerPetals.length)];
                
                const catRect = cat.getBoundingClientRect();
                const startX = catRect.right + 20;
                const startY = catRect.top + catRect.height / 2;
                
                petal.style.left = startX + 'px';
                petal.style.top = startY + 'px';
                document.body.appendChild(petal);
                
                // Get target position
                const targetRect = targetElement.getBoundingClientRect();
                const targetX = targetRect.left + targetRect.width / 2;
                const targetY = targetRect.top + targetRect.height / 2;
                
                const deltaX = targetX - startX;
                const deltaY = targetY - startY;
                
                // Animate petal to target
                petal.style.transition = 'all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                petal.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(720deg)`;
                
                // After petal reaches, create flower in letter
                setTimeout(() => {
                    const flowerInLetter = document.createElement('span');
                    flowerInLetter.classList.add('flower-in-letter');
                    flowerInLetter.innerHTML = petal.innerHTML;
                    flowerInLetter.style.animationDelay = '0s';
                    
                    targetElement.appendChild(flowerInLetter);
                    petal.remove();
                }, 2000);
                
            }, delay);
        }

        // Start flower text formation
        function startFlowerFormation() {
            const letters = flowerTextContainer.querySelectorAll('.flower-letter');
            let delay = 0;
            
            letters.forEach((letter, index) => {
                if (letter.textContent.trim() !== '') {
                    shootPetalToLetter(letter, delay);
                    delay += 300; // 300ms between each shot
                }
            });
        }

        // Random petal shooting for decoration
        function randomPetalShooting() {
            setInterval(() => {
                if (Math.random() < 0.4) { // 40% chance
                    const cat = document.getElementById('cuteCat');
                    cat.classList.add('cat-shooting');
                    
                    setTimeout(() => {
                        cat.classList.remove('cat-shooting');
                    }, 300);

                    const petal = document.createElement('div');
                    petal.classList.add('rose-petal', 'petal');
                    petal.innerHTML = flowerPetals[Math.floor(Math.random() * flowerPetals.length)];
                    
                    const catRect = cat.getBoundingClientRect();
                    petal.style.left = (catRect.right + 20) + 'px';
                    petal.style.top = (catRect.top + catRect.height / 2) + 'px';
                    
                    document.body.appendChild(petal);
                    
                    // Random trajectory
                    const targetX = Math.random() * window.innerWidth;
                    const targetY = Math.random() * window.innerHeight * 0.7;
                    const deltaX = targetX - (catRect.right + 20);
                    const deltaY = targetY - (catRect.top + catRect.height / 2);
                    
                    petal.style.transition = 'all 3s ease-out';
                    petal.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(1080deg) scale(0.5)`;
                    petal.style.opacity = '0';
                    
                    setTimeout(() => {
                        petal.remove();
                    }, 3000);
                }
            }, 2000);
        }

        // Cat shooting interaction
        function setupCatInteraction() {
            document.getElementById('cuteCat').addEventListener('click', (e) => {
                e.stopPropagation();
                
                const cat = document.getElementById('cuteCat');
                cat.classList.add('cat-shooting');
                
                setTimeout(() => {
                    cat.classList.remove('cat-shooting');
                }, 300);

                // Create multiple petals for click effect
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const petal = document.createElement('div');
                        petal.classList.add('rose-petal', 'petal');
                        petal.innerHTML = flowerPetals[Math.floor(Math.random() * flowerPetals.length)];
                        
                        const catRect = cat.getBoundingClientRect();
                        petal.style.left = (catRect.right + 20) + 'px';
                        petal.style.top = (catRect.top + catRect.height / 2) + 'px';
                        
                        document.body.appendChild(petal);
                        
                        // Random directions
                        const angle = (Math.PI * 2 / 5) * i + Math.random() * 0.5;
                        const distance = 200 + Math.random() * 200;
                        const deltaX = Math.cos(angle) * distance;
                        const deltaY = Math.sin(angle) * distance;
                        
                        petal.style.transition = 'all 2s ease-out';
                        petal.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(720deg)`;
                        
                        setTimeout(() => {
                            petal.remove();
                        }, 2000);
                    }, i * 100);
                }
            });
        }

        // Particle system
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particleContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 6000);
            }, 300);
        }

        // Heart rain system
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.animationDelay = Math.random() + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 200);
        }

        // Enhanced fireworks
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let fireworks = [];
        let particles = [];

        // Firework colors
        const colors = ['#0891b2', '#0d9488', '#0284c7', '#06b6d4', '#14b8a6'];

        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = Math.sqrt((tx - sx) ** 2 + (ty - sy) ** 2);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 5;
            
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = Math.random() * 50 + 50;
            this.targetRadius = 1;
            this.hue = colors[Math.floor(Math.random() * colors.length)];
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            
            this.speed *= this.acceleration;
            
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            
            this.distanceTraveled = Math.sqrt((this.x - this.sx) ** 2 + (this.y - this.sy) ** 2);
            
            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticleExplosion(this.tx, this.ty, this.hue);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        };

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(
                this.coordinates[this.coordinates.length - 1][0], 
                this.coordinates[this.coordinates.length - 1][1]
            );
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = this.hue;
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Add glow effect
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = this.hue;
            ctx.fill();
        };

        function Particle(x, y, hue) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 8;
            
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 15 + 5;
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = hue;
            this.brightness = Math.random() * 80 + 20;
            this.alpha = 1;
            this.decay = Math.random() * 0.03 + 0.01;
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            
            this.alpha -= this.decay;
            
            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        };

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(
                this.coordinates[this.coordinates.length - 1][0], 
                this.coordinates[this.coordinates.length - 1][1]
            );
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = this.hue + Math.floor(this.alpha * 100) / 100;
            ctx.lineWidth = 2;
            ctx.stroke();
        };

        function createParticleExplosion(x, y, hue) {
            // Reduce particle count on mobile for better performance
            let particleCount = window.innerWidth <= 640 ? 60 : 120;
            while (particleCount--) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function launchFirework() {
            fireworks.push(new Firework(
                Math.random() * canvas.width,
                canvas.height,
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            ));
        }

        function loop() {
            requestAnimationFrame(loop);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            
            // Update and draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }
            
            // Update and draw particles
            for (let j = particles.length - 1; j >= 0; j--) {
                particles[j].draw();
                particles[j].update(j);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#0891b2', '#0d9488', '#0284c7'];
            
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.animationDelay = Math.random() + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }, 150);
        }

        // Random rose shooting from cat
        function randomRoseShooting() {
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance every interval
                    const cat = document.getElementById('cuteCat');
                    cat.classList.add('cat-shooting');
                    
                    setTimeout(() => {
                        cat.classList.remove('cat-shooting');
                    }, 300);

                    const rose = document.createElement('div');
                    rose.classList.add('rose-petal');
                    rose.innerHTML = '🌹';
                    
                    const catRect = cat.getBoundingClientRect();
                    rose.style.left = (catRect.right + 20) + 'px';
                    rose.style.top = (catRect.top + catRect.height / 2) + 'px';
                    
                    document.body.appendChild(rose);
                    
                    // Random target position
                    const targetX = Math.random() * window.innerWidth;
                    const targetY = Math.random() * window.innerHeight;
                    const deltaX = targetX - (catRect.right + 20);
                    const deltaY = targetY - (catRect.top + catRect.height / 2);
                    
                    rose.style.animation = `shootRose 2s ease-out forwards`;
                    rose.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                    
                    setTimeout(() => {
                        rose.remove();
                    }, 2000);
                }
            }, 3000);
        }

        // Initialize everything
        window.addEventListener('load', () => {
            initializeFlowerText();
            
            // Start flower formation after 3 seconds
            setTimeout(() => {
                startFlowerFormation();
            }, 3000);
            
            setupCatInteraction();
            createParticles();
            createConfetti();
            createHearts();
            randomPetalShooting();
            loop();
            
            // Launch fireworks less frequently on mobile
            const fireworkInterval = window.innerWidth <= 640 ? 600 : 300;
            setInterval(launchFirework, fireworkInterval);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Add click effect
        document.addEventListener('click', (e) => {
            fireworks.push(new Firework(
                Math.random() * canvas.width,
                canvas.height,
                e.clientX,
                e.clientY
            ));
        });

        // Click on cat to shoot rose
        document.getElementById('cuteCat').addEventListener('click', (e) => {
            e.stopPropagation();
            
            const cat = document.getElementById('cuteCat');
            cat.classList.add('cat-shooting');
            
            setTimeout(() => {
                cat.classList.remove('cat-shooting');
            }, 300);

            const rose = document.createElement('div');
            rose.classList.add('rose-petal');
            rose.innerHTML = '🌹';
            
            const catRect = cat.getBoundingClientRect();
            rose.style.left = (catRect.right + 20) + 'px';
            rose.style.top = (catRect.top + catRect.height / 2) + 'px';
            
            document.body.appendChild(rose);
            
            // Shoot towards center of screen
            const targetX = window.innerWidth / 2;
            const targetY = window.innerHeight / 2;
            const deltaX = targetX - (catRect.right + 20);
            const deltaY = targetY - (catRect.top + catRect.height / 2);
            
            rose.style.animation = `shootRose 1.5s ease-out forwards`;
            rose.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            
            setTimeout(() => {
                rose.remove();
            }, 1500);
        });
    </script>
