<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Tốt Nghiệp Linh! 🎓</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #e6f3ff, #b8e6e6);
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Glow effect */
        .glow {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: particleFloat 6s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Heart rain */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff0000;
            animation: heartFall 4s linear infinite;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Text gradient */
        .gradient-text {
            background: linear-gradient(45deg, #0d9488, #0891b2, #0284c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Bouncing animation */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }

        .bounce {
            animation: bounce 2s ease infinite;
        }

        /* Pulse effect */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Modern button */
        .modern-btn {
            background: linear-gradient(45deg, #0891b2, #0d9488);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modern-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .modern-btn:hover::before {
            left: 100%;
        }

        .modern-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Fireworks container */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #0891b2;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Cat Animation */
        .cute-cat {
            position: fixed;
            left: 5%;
            top: 40%;
            transform: translateY(-50%);
            z-index: 15;
            width: 120px;
            height: 120px;
            animation: catBounce 2s ease-in-out infinite;
            cursor: pointer;
        }

        .cute-cat-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        @keyframes catBounce {
            0%, 100% { transform: translateY(-50%) rotate(-5deg) scale(1); }
            50% { transform: translateY(-60%) rotate(5deg) scale(1.1); }
        }

        /* Flower text formation */
        .flower-text-container {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            font-weight: 900;
            font-size: 4rem;
            line-height: 1.2;
            pointer-events: none;
        }

        .flower-letter {
            display: inline-block;
            position: relative;
            margin: 0 4px;
            width: 60px;
            height: 70px;
            vertical-align: top;
        }

        .flower-in-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2.5rem;
            opacity: 0;
            animation: flowerBloom 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes flowerBloom {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(90deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        /* Flying petal animation */
        .flying-petal {
            position: fixed;
            font-size: 2rem;
            z-index: 12;
            pointer-events: none;
            transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Cat shooting animation */
        @keyframes catShoot {
            0% { transform: translateY(-50%) scale(1) rotate(-5deg); }
            30% { transform: translateY(-50%) scale(1.2) rotate(10deg); }
            100% { transform: translateY(-50%) scale(1) rotate(-5deg); }
        }

        .cat-shooting {
            animation: catShoot 0.5s ease-out;
        }

        /* Letter line styling */
        .letter-line {
            display: block;
            margin-bottom: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cute-cat {
                width: 100px;
                height: 100px;
                left: 3%;
            }
            
            .cute-cat-img {
                font-size: 3rem;
            }
            
            .flower-text-container {
                font-size: 2.5rem;
                top: 22%;
            }
            
            .flower-letter {
                width: 40px;
                height: 50px;
                margin: 0 2px;
            }
            
            .flower-in-letter {
                font-size: 1.8rem;
            }
            
            .flying-petal {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .flower-text-container {
                font-size: 2rem;
                top: 20%;
            }
            
            .flower-letter {
                width: 30px;
                height: 40px;
                margin: 0 1px;
            }
            
            .flower-in-letter {
                font-size: 1.5rem;
            }
        }

        /* Start button styling */
        .start-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.6);
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div class="particles" id="particles"></div>
    
    <!-- Fireworks canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Cute Cat -->
    <div class="cute-cat" id="cuteCat">
        <div class="cute-cat-img">
            🐱
        </div>
    </div>

    <!-- Flower Text Formation Area -->
    <div class="flower-text-container" id="flowerTextContainer"></div>

    <!-- Start Button -->
    <button class="start-button" id="startButton">
        🌸 Bắt đầu bắn hoa! 🌸
    </button>

    <!-- Main content -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 py-8" style="padding-top: 200px;">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="floating">
                <h1 class="text-6xl md:text-8xl font-black gradient-text mb-4 drop-shadow-2xl">
                    🎓 CHÚC MỪNG 🎓
                </h1>
            </div>
            
            <div class="glass rounded-full px-8 py-4 mx-auto max-w-fit glow">
                <p class="text-xl md:text-2xl font-medium text-black">
                     🎓 Một hành trình mới rực rỡ đang chờ em! 🌈
                </p>
            </div>
        </div>

        <!-- Main Card -->
        <div class="glass rounded-3xl p-8 md:p-12 max-w-4xl mx-auto glow mb-8">           
            <div class="space-y-6 text-center">
                <p class="text-lg md:text-xl text-black leading-relaxed font-medium">
                    🚀 Mong em tìm được công việc yêu thích, gặp nhiều may mắn và thành công trên con đường sự nghiệp phía trước!
                </p>
                 <p class="text-lg md:text-xl text-black leading-relaxed font-medium">
                    💰 Chúc em đường dài lương tháng nghìn đô em nhé! 💰
                </p>
                
                <div class="flex flex-wrap justify-center gap-4 text-4xl">
                    <span class="floating" style="animation-delay: 0s;">🎊</span>
                    <span class="floating" style="animation-delay: 0.5s;">🎉</span>
                    <span class="floating" style="animation-delay: 1s;">🥳</span>
                    <span class="floating" style="animation-delay: 1.5s;">🌟</span>
                    <span class="floating" style="animation-delay: 2s;">💫</span>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="floating">
            <div class="glass rounded-3xl p-4 glow">
                <img src="1.png" alt="Kỷ niệm tốt nghiệp" 
                     class="w-full max-w-2xl rounded-2xl shadow-2xl hover:scale-105 transition-all duration-500">
            </div>
        </div>
    </div>

    <script>
        // Flower petals array
        const flowerPetals = ['🌸', '🌺', '🌻', '🌷', '🌹', '💐', '🏵️', '🌼', '🌿', '🍀'];
        const nameText = "NGUYỄN TRẦN TRÚC LINH";
        let flowerTextContainer = document.getElementById('flowerTextContainer');
        let isFormationComplete = false;
        let currentLetterIndex = 0;

        // Initialize flower text structure
        function initializeFlowerText() {
            flowerTextContainer.innerHTML = '';
            
            // Split into lines for better display
            const lines = ["NGUYỄN TRẦN", "TRÚC LINH"];
            
            lines.forEach((line, lineIndex) => {
                const lineDiv = document.createElement('div');
                lineDiv.classList.add('letter-line');
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char !== ' ') {
                        const letterSpan = document.createElement('span');
                        letterSpan.classList.add('flower-letter');
                        letterSpan.dataset.char = char;
                        letterSpan.dataset.index = currentLetterIndex;
                        lineDiv.appendChild(letterSpan);
                        currentLetterIndex++;
                    } else {
                        // Add space
                        const spaceSpan = document.createElement('span');
                        spaceSpan.style.width = '30px';
                        spaceSpan.style.display = 'inline-block';
                        lineDiv.appendChild(spaceSpan);
                    }
                }
                
                flowerTextContainer.appendChild(lineDiv);
            });
        }

        // Shoot petal from cat to specific letter position
        function shootPetalToLetter(targetElement, delay = 0, onComplete = null) {
            setTimeout(() => {
                const cat = document.getElementById('cuteCat');
                cat.classList.add('cat-shooting');
                
                setTimeout(() => {
                    cat.classList.remove('cat-shooting');
                }, 500);

                // Create flying petal
                const petal = document.createElement('div');
                petal.classList.add('flying-petal');
                petal.innerHTML = flowerPetals[Math.floor(Math.random() * flowerPetals.length)];
                
                const catRect = cat.getBoundingClientRect();
                const startX = catRect.right + 10;
                const startY = catRect.top + catRect.height / 2;
                
                petal.style.left = startX + 'px';
                petal.style.top = startY + 'px';
                document.body.appendChild(petal);
                
                // Calculate target position
                const targetRect = targetElement.getBoundingClientRect();
                const targetX = targetRect.left + targetRect.width / 2;
                const targetY = targetRect.top + targetRect.height / 2;
                
                // Animate petal to target with curved trajectory
                const controlX = startX + (targetX - startX) * 0.5 + (Math.random() - 0.5) * 200;
                const controlY = startY + (targetY - startY) * 0.3 - 100;
                
                petal.style.transition = 'all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                petal.style.transform = `translate(${targetX - startX}px, ${targetY - startY}px) rotate(720deg) scale(1.2)`;
                
                // After petal reaches target, bloom into letter
                setTimeout(() => {
                    const flowerInLetter = document.createElement('span');
                    flowerInLetter.classList.add('flower-in-letter');
                    flowerInLetter.innerHTML = petal.innerHTML;
                    flowerInLetter.style.animationDelay = '0s';
                    
                    targetElement.appendChild(flowerInLetter);
                    petal.remove();
                    
                    if (onComplete) onComplete();
                }, 2000);
                
            }, delay);
        }

        // Start flower formation sequence
        function startFlowerFormation() {
            const letters = flowerTextContainer.querySelectorAll('.flower-letter');
            let delay = 0;
            let completedCount = 0;
            
            letters.forEach((letter, index) => {
                shootPetalToLetter(letter, delay, () => {
                    completedCount++;
                    if (completedCount === letters.length) {
                        isFormationComplete = true;
                        // Start random shooting after formation is complete
                        setTimeout(startRandomShooting, 1000);
                    }
                });
                delay += 400; // 400ms between each shot
            });
        }

        // Random shooting for decoration
        function startRandomShooting() {
            setInterval(() => {
                if (Math.random() < 0.4) {
                    shootRandomPetal();
                }
            }, 2000);
        }

        function shootRandomPetal() {
            const cat = document.getElementById('cuteCat');
            cat.classList.add('cat-shooting');
            
            setTimeout(() => {
                cat.classList.remove('cat-shooting');
            }, 500);

            const petal = document.createElement('div');
            petal.classList.add('flying-petal');
            petal.innerHTML = flowerPetals[Math.floor(Math.random() * flowerPetals.length)];
            
            const catRect = cat.getBoundingClientRect();
            petal.style.left = (catRect.right + 10) + 'px';
            petal.style.top = (catRect.top + catRect.height / 2) + 'px';
            
            document.body.appendChild(petal);
            
            // Random target position
            const targetX = Math.random() * window.innerWidth;
            const targetY = Math.random() * (window.innerHeight * 0.7);
            const deltaX = targetX - (catRect.right + 10);
            const deltaY = targetY - (catRect.top + catRect.height / 2);
            
            petal.style.transition = 'all 3s ease-out';
            petal.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(1080deg) scale(0.8)`;
            petal.style.opacity = '0.3';
            
            setTimeout(() => {
                petal.remove();
            }, 3000);
        }

        // Cat click interaction
        function setupCatInteraction() {
            document.getElementById('cuteCat').addEventListener('click', (e) => {
                e.stopPropagation();
                
                // Multi-shot effect
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        shootRandomPetal();
                    }, i * 150);
                }
            });
        }

        // Start button functionality
        function setupStartButton() {
            document.getElementById('startButton').addEventListener('click', () => {
                if (!isFormationComplete) {
                    startFlowerFormation();
                    document.getElementById('startButton').style.display = 'none';
                }
            });
        }

        // Particle system
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particleContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 6000);
            }, 300);
        }

        // Heart rain system
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.animationDelay = Math.random() + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 200);
        }

        // Enhanced fireworks
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let fireworks = [];
        let particles = [];

        // Firework colors
        const colors = ['#0891b2', '#0d9488', '#0284c7', '#06b6d4', '#14b8a6'];

        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = Math.sqrt((tx - sx) ** 2 + (ty - sy) ** 2);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 5;
            
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = Math.random() * 50 + 50;
            this.targetRadius = 1;
            this.hue = colors[Math.floor(Math.random() * colors.length)];
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            
            this.speed *= this.acceleration;
            
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            
            this.distanceTraveled = Math.sqrt((this.x - this.sx) ** 2 + (this.y - this.sy) ** 2);
            
            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticleExplosion(this.tx, this.ty, this.hue);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        };

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(
                this.coordinates[this.coordinates.length - 1][0], 
                this.coordinates[this.coordinates.length - 1][1]
            );
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = this.hue;
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Add glow effect
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = this.hue;
            ctx.fill();
        };

        function Particle(x, y, hue) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 8;
            
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 15 + 5;
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = hue;
            this.brightness = Math.random() * 80 + 20;
            this.alpha = 1;
            this.decay = Math.random() * 0.03 + 0.01;
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            
            this.alpha -= this.decay;
            
            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        };

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(
                this.coordinates[this.coordinates.length - 1][0], 
                this.coordinates[this.coordinates.length - 1][1]
            );
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = this.hue + Math.floor(this.alpha * 100) / 100;
            ctx.lineWidth = 2;
            ctx.stroke();
        };

        function createParticleExplosion(x, y, hue) {
            let particleCount = window.innerWidth <= 640 ? 60 : 120;
            while (particleCount--) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function launchFirework() {
            fireworks.push(new Firework(
                Math.random() * canvas.width,
                canvas.height,
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            ));
        }

        function loop() {
            requestAnimationFrame(loop);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            
            // Update and draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }
            
            // Update and draw particles
            for (let j = particles.length - 1; j >= 0; j--) {
                particles[j].draw();
                particles[j].update(j);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#0891b2', '#0d9488', '#0284c7'];
            
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
